<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Kanban Board</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="kanban-board">
      <div class="board-column">
        <div class="board-column-header to-do-header">To Do</div>
        <div class="board-column-content">
          <div class="card">Task 1</div>
          <div class="card">Task 2</div>
          <div class="card">Task 3</div>
          <div class="add-task">Add Task</div>
        </div>
      </div>
      <div class="board-column">
        <div class="board-column-header in-progress-header">In Progress</div>
        <div class="board-column-content">
          <div class="card">Task 4</div>
          <div class="card">Task 5</div>
          <div class="add-task">Add Task</div>
        </div>
      </div>
      <div class="board-column">
        <div class="board-column-header done-header">Done</div>
        <div class="board-column-content">
          <div class="card">Task 6</div>
          <div class="card">Task 7</div>
          <div class="card">Task 8</div>
          <div class="add-task">Add Task</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
