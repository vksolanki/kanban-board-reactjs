<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kanban Board</title>
  <link rel="stylesheet" href="stylesv2.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="kanban-header">
    <h1>Kanban Board</h1>
    <button class="add-task-btn">+ New Task</button>
  </header>

  <div class="kanban-container">
    <section class="kanban-column">
      <h2>To Do</h2>
      <div class="kanban-card">Task #1</div>
      <div class="kanban-card">Task #2</div>
    </section>
    <section class="kanban-column">
      <h2>In Progress</h2>
      <div class="kanban-card">Task #3</div>
    </section>
    <section class="kanban-column">
      <h2>Review</h2>
      <div class="kanban-card">Task #4</div>
    </section>
    <section class="kanban-column">
      <h2>Done</h2>
      <div class="kanban-card">Task #5</div>
    </section>
  </div>
</body>
</html>
